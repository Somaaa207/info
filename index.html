<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magyar Informatika Napja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <h2>Jelentkezés az eseményre</h2>
    <p>Kérjük, töltse ki az alábbi űrlapot a konferencián való részvételhez!</p>

    <form action="">
        <label for="name">Teljes név: </label> <input type="text" id="name"><br><br>
        <label for="years">Életkor: </label> <input type="number" id="years"> <br><br>
        <label for="email">E-mail cím: </label> <input type="email" id="email"> <br><br>
        <label for="tickets">Jegyek száma: </label> <input type="number" id="tickets"> <br><br>

        <label for="egyeb">Kér ételt és szállást?</label><br>
        <input type="radio" name="mindketto" id="mindketto"> <label for="mindketto">Mindkettőt</label><br>
        <input type="radio" name="kaja" id="kaja"> <label for="kaja">Csak ételt</label><br>
        <input type="radio" name="szallas" id="szallas"> <label for="szallas">Csak szállást</label><br>
        <input type="radio" name="semelyik" id="semelyik"> <label for="semelyik">Egyiket sem</label><br><br>

        <input type="button" value="Küldés" onclick="kuldes()">
    </form>

    <script src="scripts.js"></script>
</body>
</html>
